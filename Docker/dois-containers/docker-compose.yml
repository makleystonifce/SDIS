version: '3.9'

services:
  web:
    image: php:8.2-apache
    container_name: php_app
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    networks:
      - private_net
    command: >
      sh -c "
      docker-php-ext-install pdo pdo_mysql && 
      apache2-foreground"

  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - private_net

networks:
  private_net:
    driver: bridge
    #internal: true

volumes:
  db_data:
